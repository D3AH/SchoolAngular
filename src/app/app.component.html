<mat-sidenav-container class="example-container">
    <mat-sidenav
        #sidenav mode="side"
        [(opened)]="opened"
        (opened)="events.push('open!')"
        (closed)="events.push('close!')">
        <mat-nav-list>
            <a mat-list-item routerLink='/'>Second Component</a>
            <a mat-list-item routerLink='/'>First Component</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-icon (click)="toggle()" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
                favorite</mat-icon>
        </mat-toolbar>
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
