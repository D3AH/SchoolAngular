<section class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6 form-container">
    <form novalidate>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="form-group">
        <label for="segundo">Segundo Nombre</label>
        <input type="text" class="form-control" id="segundo">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido">
      </div>
      <div class="form-group">
        <label for="segundoApellido">Segundo Apellido</label>
        <input type="text" class="form-control" id="segundoApellido">
      </div>
      <div class="form-group">
        <label for="casada">Apellido Casada</label>
        <input type="text" class="form-control" id="casada">
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de nacimiento</label>
        <input data-format="MM/dd/yyyy HH:mm:ss PP" type="text" class="form-control" id="fecha">
      </div>
      <div class="form-group">
        <label for="religion">Religion</label>
        <select class="form-control" id="religion">
          <option>Cristianismo</option>
          <option>Islamismo</option>
          <option>Judaísmo</option>
          <option>Hinduismo</option>
          <option>Budismo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="genero">Genero</label>
        <select class="form-control" id="genero">
          <option>Masculuno</option>
          <option>Femenino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dirección">Dirección</label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="dirección" placeholder="Departamento">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="dirección" placeholder="Municipio">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="dirección" placeholder="Zona">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="dirección" placeholder="Colonia">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="dirección" placeholder="Avenida">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="dirección" placeholder="Calle">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="dirección" placeholder="Manzana o sector">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="dirección" placeholder="Número de casa">
      </div>
      <br>
      <div class="form-group">
        <label for="casada">Teléfono</label>
      </div>
      <div>
        <input type="text" class="form-control" id="dirección" placeholder="Celular">
      </div>
      <div>
        <input type="text" class="form-control" id="dirección" placeholder="Casa">
      </div>
      <div>
        <input type="text" class="form-control" id="dirección" placeholder="Otros">
      </div>
    </form>
  </div>
</section>
