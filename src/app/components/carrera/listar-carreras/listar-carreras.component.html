<h2 class="mat-h2">Listar Carrera</h2>
<br>
<div class="card" *ngFor="let career of careers">
    <mat-card class="margin" >
      <mat-card-content>
        <mat-card-title>{{ career.code }}</mat-card-title>
        <mat-card-content>{{ career.name }}</mat-card-content>
        <mat-card-content>{{ career.description }}</mat-card-content>
      </mat-card-content>
     </mat-card>
  </div>
