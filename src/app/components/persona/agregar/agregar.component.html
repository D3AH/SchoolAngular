<div class="menu d-none">
  <button type="button" class="btn btn-secondary">
    Regresar
  </button>
  <button type="button" class="btn btn-secondary">
    Otro
  </button>
</div>
<section class="mt-5">
  <form class="row justify-content-center" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="col-12 col-md-6">
      <!-- Datos personales -->
      <div class="form-container">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text " class="form-control" formControlName="nombre">
        </div>
        <div class="form-group">
            <label for="segundo">Segundo Nombre</label>
          <input type="text" class="form-control" formControlName="segundoNombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" formControlName="apellido">
        </div>
        <div class="form-group">
          <label for="segundoApellido">Segundo Apellido</label>
          <input type="text" class="form-control" formControlName="segundoApellido">
        </div>
        <div class="form-group">
          <label for="casada">Apellido Casada</label>
          <input type="text" class="form-control" formControlName="apellidoCasada">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de nacimiento</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="dp" formControlName="fechaNacimiento" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        <div class="form-group">
          <label for="religion">Religion</label>
          <select class="form-control" formControlName="religión">
            <option>Opcion 1</option>
            <option>Opcion 2</option>
            <option>Opcion 3</option>
            <option>Opcion 4</option>
            <option>Opcion 5</option>
            <option>Otro** configurar</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Correo Electronico</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="genero">Genero</label>
          <select class="form-control" formControlName="genero">
            <option>Masculino</option>
            <option>Femenino</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <!-- Dirección -->
      <div class="form-container">
        <div class="form-group">
            <label>Dirección</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="departamento" placeholder="Departamento">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="municipio" placeholder="Municipio">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="zona" placeholder="Zona">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="colonia" placeholder="Colonia">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="avenida" placeholder="Avenida">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="calle" placeholder="Calle">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="sector" placeholder="Manzana o sector">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="numeroCasa" placeholder="Número de casa">
        </div>
      </div>
      <!-- Teléfono -->
      <div class="form-container">
        <div class="form-group">
          <label for="casada">Teléfono</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="celular" placeholder="Celular">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="domicilio" placeholder="Domicilio">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="otro" placeholder="Otro">
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary">
          Enviar
        </button>
      </div>
    </div>
  </form>
</section>
