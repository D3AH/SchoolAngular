<h2 class="mat-h2">Listar Curso</h2>
<br>
<div class="card" *ngFor="let course of courses">
    <mat-card class="margin" >
      <mat-card-content>
        <mat-card-title>{{ course.code }}</mat-card-title>
        <mat-card-content>{{ course.name }}</mat-card-content>
        <mat-card-content>{{ course.teachers }}</mat-card-content>
      </mat-card-content>
     </mat-card>
  </div>
